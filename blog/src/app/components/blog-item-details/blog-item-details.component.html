<div class="card mb-3 mx-auto" style="max-width: 1040px;">
  <div class="row no-gutters">
    <div class="col-md-4 my-auto">
      <img [src]="image" class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <p class="card-text">{{ text}}</p>
      </div>
    </div>
  </div>
</div>
