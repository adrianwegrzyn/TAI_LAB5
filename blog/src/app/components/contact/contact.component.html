<div class="container">
  <form>
    <div class="form-group">
      <label for="name">Imię</label>
      <input type="email" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Podaj imię">
    </div>

    <div class="form-group">
      <label for="lastname">Nazwisko</label>
      <input type="text" class="form-control" id="lastname" aria-describedby="emailHelp"
             placeholder="Podaj nazwisko">
    </div>

    <div class="form-group">
      <label for="email">Adres email</label>
      <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Podaj email">
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="man" checked>
      <label class="form-check-label" for="exampleRadios1">
        Mężczyzna
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="woman">
      <label class="form-check-label" for="exampleRadios2">
        Kobieta
      </label>
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Opis</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label for="age">Podaj wiek</label>
      <input type="number" class="form-control" id="age" value="18">
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">Stan cywilny</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>Kawaler/panna</option>
        <option>Żonaty/Mężatka</option>
        <option>Wdowiec/Wdowa</option>
      </select>
    </div>

    <button type="reset" class="btn btn-primary">Wyczyść</button>
    <button type="submit" class="btn btn-primary">Wyślij</button>
  </form>
</div>


<div class="scroll">
  <button class="btn btn-success" onclick="goToTop()">
    <i class="fa fa-arrow-circle-up" aria-hidden="true"></i>Do góry
  </button>
</div>
